<!-- creating html from scratch -->
<!-- Inserted basic HTML structure with the shortcut "!" + enter -->
<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- Link CSS file to HTML -->
   <link rel="stylesheet" href="./assets/CSS/style.css">
   <!-- Name title -->
   <title>Code Quiz</title>
</head>
<!-- Setup body of html withinitial page content -->
<body>
   <!-- Added id to header -->
   <header id="header-id">
      <nav>
         <!-- Added header navigator to see the highscores -->
         <a href="#">View Highscores</a>
      </nav>
   </header>

   <main>
      <!-- Added div for the initial page that introduces the quiz -->
      <div id="intro-page">
         <!-- Added intro title to the main page -->
         <h1>Coding Quiz Challenge</h1>
         <!-- Added short descriptions of the quiz to the main page -->
         <p>Welcome to the coding quiz! Test your coding knowledge and challenge yourself.</p>
         <p>Try to answer the following code-related questions within the time limit.</p>
         <p>Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
         <!-- Added start button element with id -->
         <button id="start-btn">Start Quiz</button>
      </div>
   
      <!-- Added div for the pages where the questions will be displayed -->
      <div id="quiz-page" class="hide">
         <h2 id="question"></h2>
         <!-- Added alternatives section -->
         <div class="options">
            <button class="option" onclick="checkAnswer(0)">Option 1: </button>
            <br/>
            <button class="option" onclick="checkAnswer(1)">Option 2: </button>
            <br/>
            <button class="option" onclick="checkAnswer(2)">Option 3: </button>
            <br/>
            <button class="option" onclick="checkAnswer(3)">Option 4: </button>
         </div>
         <!-- Added button for next question -->
         <button id="next-btn" onclick="nextQuestion()">Next Question</button>
         <!-- Added timer id -->
         <div id="timer"></div>
      </div>


      <!-- Added div for the page after the last question that displays the result and user can input initials-->
      <div id="result-page" class="hide">
         <div id="score">            
            <h2></h2>
         </div>
         <button id="save-btn">Enter Initials:</button>
         <input type="text" id="initial">

      <!-- Added div for the final page that displays the history of scores and have the option to go back or clear scores-->
      <div id="scores-page" class="hide">
         <h2>Highscores</h2>
         <div id="score"></div>
      </div>

   </main>

      <!-- Link Javascript file to HTML -->
      <script src="./assets/script.js"></script>

</body>
</html>
